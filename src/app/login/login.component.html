<main class="form-signin w-100 m-auto">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <br><br><br><br>
      <h1 class="h3 mb-3 fw-normal">Sisteme Giri≈ü </h1>
  
      <div class="form-floating">
        <input type="text" #userName="ngModel" [(ngModel)]="model.userName" id="userName" name="userName" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" #password="ngModel" [(ngModel)]="model.password" id="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>
  
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      
    </form>
  </main>
